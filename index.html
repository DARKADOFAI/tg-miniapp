<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSkull - Ответ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #121212);
            --tg-text: var(--tg-theme-text-color, #e0e0e0);
            --spoiler-bg: #3a3a3a;
            --blockquote-bg: #202020; /* Фон для цитаты */
            --blockquote-border: #4a4a4a;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--tg-bg); color: var(--tg-text); padding: 20px 15px; margin: 0; line-height: 1.7; }
        #content { max-width: 800px; margin: 0 auto; }
        pre { background-color: #282c34; padding: 15px; border-radius: 8px; font-family: 'Fira Code', monospace; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: #ff6b6b; border: 1px solid #ff6b6b; padding: 15px; border-radius: 8px; }

        /* --- ОБНОВЛЕНО: Стили для цитат --- */
        blockquote {
            background-color: var(--blockquote-bg);
            border-left: 4px solid var(--blockquote-border);
            padding: 10px 20px;
            margin: 1.5em 10px;
            color: #d0d0d0;
        }
        blockquote p {
            margin: 0;
        }

        /* --- Стили для спойлера --- */
        details { border-radius: 8px; margin: 1em 0; }
        details > summary {
            padding: 10px 15px;
            background-color: var(--spoiler-bg);
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            font-weight: bold;
        }
        .spoiler-content {
            padding: 15px;
            border: 1px solid var(--spoiler-bg);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* --- ОБНОВЛЕНО: Стили для KaTeX (математические формулы) --- */
        .katex-display {
            display: block;
            margin: 1em 0;
            text-align: center;
            overflow-x: auto; /* Для обработки очень длинных формул */
            overflow-y: hidden;
        }
        </style>
</head>
<body>
    <div id="content"><p>⏳ Загрузка ответа...</p></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Telegram.WebApp.ready();
            const contentDiv = document.getElementById('content');

            // --- MARKED.JS EXTENSIONS (без изменений) ---
            const underlineExtension = {
                name: 'underline',
                level: 'inline',
                start(src) { return src.indexOf('++'); },
                tokenizer(src, tokens) {
                    const rule = /^\+\+([^\+\n]+)\+\+/;
                    const match = rule.exec(src);
                    if (match) {
                        return { type: 'underline', raw: match[0], text: this.lexer.inlineTokens(match[1].trim()) };
                    }
                },
                renderer(token) { return `<u>${this.parser.parseInline(token.text)}</u>`; }
            };
            
            const spoilerExtension = {
                name: 'spoiler',
                level: 'inline',
                start(src) { return src.indexOf('||'); },
                tokenizer(src, tokens) {
                    const rule = /^\|\|([^\|\n]+)\|\|/;
                    const match = rule.exec(src);
                    if (match) {
                        return { type: 'spoiler', raw: match[0], text: this.lexer.inlineTokens(match[1].trim()) };
                    }
                },
                renderer(token) {
                    return `<details><summary>Спойлер</summary><div class="spoiler-content">${this.parser.parseInline(token.text)}</div></details>`;
                }
            };

            marked.use({ extensions: [underlineExtension, spoilerExtension] });
            // --- END OF EXTENSIONS ---

            // ИЗМЕНЕНИЕ: Новая функция для декодирования и распаковки
            function decompressData(base64String) {
                // 1. Декодируем из Base64 в бинарную строку
                const binaryString = atob(base64String.replace(/ /g, '+'));
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // 2. Распаковываем с помощью pako
                const decompressed = pako.inflate(bytes, { to: 'string' });
                return decompressed;
            }

            // Старая функция для обратной совместимости (если вдруг придут несжатые данные)
            function b64DecodeUnicode(str) {
                const binaryString = atob(str.replace(/ /g, '+'));
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return new TextDecoder().decode(bytes);
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataFromUrl = urlParams.get('data');
                const isCompressed = urlParams.get('compressed') === 'true';

                if (!dataFromUrl) {
                    throw new Error("Параметр 'data' не найден в URL.");
                }

                let markdownText;
                const decodedData = decodeURIComponent(dataFromUrl);

                if (isCompressed) {
                    // Используем новую функцию, если данные сжаты
                    markdownText = decompressData(decodedData);
                } else {
                    // Оставляем старую логику для обратной совместимости
                    markdownText = b64DecodeUnicode(decodedData);
                }
                
                contentDiv.innerHTML = marked.parse(markdownText, { gfm: true, breaks: true });
                
                renderMathInElement(contentDiv, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
                });

                document.querySelectorAll('pre code').forEach(hljs.highlightElement);

            } catch (e) {
                contentDiv.innerHTML = `<div class="error"><h3>Ошибка</h3><p>${e.message}</p></div>`;
                console.error("Ошибка Mini App:", e);
            }

            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
