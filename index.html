<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSkull - Ответ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOVEMVIARBEGEOOfUG6VBoSxIMzaEwwu2vhdPGdpIHR4rZh7ivYo" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #121212);
            --tg-text: var(--tg-theme-text-color, #e0e0e0);
            --tg-hint: var(--tg-theme-hint-color, #a0a0a0);
            --tg-link: var(--tg-theme-link-color, #58a6ff);
            --tg-button: var(--tg-theme-button-color, #58a6ff);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #1f1f1f);
        }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--tg-bg); color: var(--tg-text); padding: 20px 15px; margin: 0; line-height: 1.7; font-size: 16px; }
        #content { max-width: 800px; margin: 0 auto; }
        /* ... прочие стили ... */
        pre { background-color: #282c34; padding: 15px; border-radius: 8px; font-family: 'Fira Code', monospace; white-space: pre-wrap; word-wrap: break-word; }
        blockquote { border-left: 3px solid var(--tg-link); padding-left: 20px; margin: 2em 0; color: var(--tg-hint); }
        h1, h2, h3, h4, h5, h6 { line-height: 1.3; margin-top: 1.5em; margin-bottom: 0.5em; font-weight: 700; }
        .code-block-wrapper { position: relative; margin: 1.5em 0; }
        .copy-button { position: absolute; top: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.1); color: #fff; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; opacity: 0.5; transition: all 0.2s ease; }
        .copy-button:hover { opacity: 1; }
    </style>
</head>
<body>

    <div id="content"><div class="loader">Загрузка...</div></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Telegram.WebApp.ready();
            const contentDiv = document.getElementById('content');

            /**
             * Функция для правильного декодирования Base64 в UTF-8 строку.
             * Это исправляет проблему с "кракозябрами".
             */
            function b64DecodeUnicode(str) {
                const binaryString = atob(str);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return new TextDecoder().decode(bytes);
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                // get() автоматически URL-декодирует значение
                const dataFromUrl = urlParams.get('data');

                if (dataFromUrl) {
                    // ИСПОЛЬЗУЕМ НОВУЮ ФУНКЦИЮ ДЛЯ ДЕКОДИРОВАНИЯ
                    const markdownText = b64DecodeUnicode(dataFromUrl);
                    
                    contentDiv.innerHTML = marked.parse(markdownText, { gfm: true, breaks: true });
                    
                    // Запускаем рендеринг математики и подсветку кода
                    renderMathInElement(contentDiv, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] });
                    document.querySelectorAll('pre code').forEach((block) => {
                         const wrapper = document.createElement('div');
                        wrapper.className = 'code-block-wrapper';
                        const preElement = block.parentNode;
                        preElement.parentNode.insertBefore(wrapper, preElement);
                        wrapper.appendChild(preElement);
                        hljs.highlightElement(block);
                    });
                } else {
                    contentDiv.innerText = "Ошибка: параметр 'data' не найден в URL.";
                }

            } catch (e) {
                contentDiv.innerHTML = `<h3>Произошла ошибка при обработке данных</h3><p><strong>Сообщение:</strong> ${e.message}</p>`;
            }

            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
