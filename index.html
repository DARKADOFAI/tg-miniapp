<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSkull - Ответ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #121212);
            --tg-text: var(--tg-theme-text-color, #e0e0e0);
            --tg-hint: var(--tg-theme-hint-color, #a0a0a0);
            --tg-link: var(--tg-theme-link-color, #58a6ff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #1f1f1f);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--tg-bg); color: var(--tg-text); padding: 20px 15px; margin: 0; line-height: 1.7; }
        #content { max-width: 800px; margin: 0 auto; }
        pre { background-color: #282c34; padding: 15px; border-radius: 8px; font-family: 'Fira Code', monospace; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: #ff6b6b; border: 1px solid #ff6b6b; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="content"><p>⏳ Получаю ответ с сервера...</p></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            Telegram.WebApp.ready();
            const contentDiv = document.getElementById('content');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const responseId = urlParams.get('response_id');
                const apiUrl = urlParams.get('api_url') ? decodeURIComponent(urlParams.get('api_url')) : null;

                if (!responseId || !apiUrl) {
                    throw new Error("ID ответа или URL API не найдены в ссылке. Это ошибка конфигурации бота.");
                }

                const fetchUrl = `${apiUrl}/response/${responseId}`;
                const serverResponse = await fetch(fetchUrl);
                
                if (!serverResponse.ok) {
                    const errorData = await serverResponse.json().catch(() => ({ error: serverResponse.statusText }));
                    throw new Error(`Ошибка сервера (${serverResponse.status}): ${errorData.error}`);
                }

                const data = await serverResponse.json();
                const markdownText = data.text;

                if (!markdownText) {
                    throw new Error("Сервер вернул пустой ответ.");
                }

                contentDiv.innerHTML = marked.parse(markdownText, { gfm: true, breaks: true });
                
                renderMathInElement(contentDiv, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] });
                document.querySelectorAll('pre code').forEach(hljs.highlightElement);

            } catch (e) {
                contentDiv.innerHTML = `<div class="error"><h3>Произошла ошибка</h3><p>${e.message}</p></div>`;
                console.error("Ошибка Mini App:", e);
            }

            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
